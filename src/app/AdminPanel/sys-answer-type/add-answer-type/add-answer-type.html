<div class="overlay">
  <div class="modal-content-2">
    <i class="fa-solid fa-xmark text-end w-100" (click)="closeModal()"></i>
     <h4 class="mb-3">Add Answer Type</h4>
<form class="mt-3" [formGroup]="answerTypeForm" (ngSubmit)="submitAnswerType()">

        <div class="form-group">
          <label for="name" class="mb-2">Answer Type</label>
          <input type="text" class="form-control" id="answerTypeName"  placeholder="Enter Answer Type Name"  formControlName="answerTypeName"
           [ngClass]="{'is-invalid': answerTypeForm.get('answerTypeName')?.invalid && answerTypeForm.get('answerTypeName')?.touched}" />
           <div class="invalid-feedback" *ngIf="answerTypeForm.get('answerTypeName')?.touched && answerTypeForm.get('answerTypeName')?.hasError('required')">
              Answer Type Name is required.
           </div>
        </div>
  

      <div class="col-md d-flex align-items-end">
        <button type="submit" class="btn mt-4 w-100 btn-primary" >
           Add
        </button>
      </div>

    </form>

      </div>
</div>
